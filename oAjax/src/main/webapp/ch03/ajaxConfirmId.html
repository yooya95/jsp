<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
   span {
   	  color: red;
   	  font-size: 20px;
   }
   
</style>
<script type="text/javascript" src="../js/jquery.js"></script> 
<script type="text/javascript">
	$(function() {
		$('#chk').click(function() {
			
			var id = $('#id').val();
			alert('id->'+id);
			
			var sendData = 'id=' + id;
			alert('sendData->' + sendData);
		
	$.ajax({
		     type     : 'GET',
		     url      : 'confirmId.jsp',
		     data     : sendData,
		     dataType : 'text',
		     success  : function(data1) {
		    	 $('#msg').html(data1);				
			}
		
		
	});		
	
		});
	});
</script>
</head>
<body>
	<h2>Model1 회원가입 </h2>
	<form action="confirmId.jsp">
	<fieldset>
	아이디 : <input type="text"     name="id"       id="id"  value="1001"  size="10">
	<input type="button"                          id="chk" value="중복체크">
	<span id="msg"></span><p>
	암호  : <input type="password" name="password" id="password"           size="10"><p>
	이름  : <input type="text"     name="name"	  id="name"               size="10"><p>
 	<input type="submit" value="확인">
	</fieldset>
	</form>

</body>
</html>
