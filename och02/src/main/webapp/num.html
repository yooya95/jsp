<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function chk() {
	if (!frm.num1.value) {	        
		alert("첫번째 숫자 입력 하세요 ?");
		frm.num1.focus();	
		return false;		
		}
	if (isNaN(frm.num1.value)) {	
		alert("숫자가 뭔지 몰라요! 헐 ?");
		frm.num1.focus();			
		frm.num1.value = "";  
		return false;		
		}
	if (!frm.num2.value) {	
		alert("두번째 숫자 입력 하세요 ?");
		frm.num2.focus();	
		return false;		
		}
	if (isNaN(frm.num2.value)) {	
		alert("숫자가 뭔지 몰라요! 헐 ?");
		frm.num2.focus();			
		frm.num2.value = "";  
		return false;		
		}
	return true;
}

</script>
</head>
<body>
	<h1>연산할 두 숫자를 입력하세요</h1>
	<form action="Num" name="frm" method="get" onsubmit="return chk()">
		첫번째 숫자 : <input type="text" name="num1"><p>
		두번째 숫자 : <input type="text" name="num2"><p>
		<input type="submit" value="확인">
	</form>
</body>
</html>
