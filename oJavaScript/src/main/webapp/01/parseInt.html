<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = "123";
	var b = "456";
	document.write("덧셈 : " + (parseInt(a)+parseInt(b))+"<p>");
	document.write("덧셈 : " + (a+b));
</script>
</head>
<body>
  <h3>parseInt :  명시적 타입 변환</h3>
  <hr>
  <p> parseInt(string, radix) <br>
       --> string 숫자로 변환할 문자열 , radix string 문자열을 읽을 진법(필수 아님)

</body>
</html>
