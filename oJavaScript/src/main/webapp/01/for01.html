<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//   index 0  1  2
var arr = [3, 4, 5];
//                    3
for (var i=0; i<arr.length; i++){
	document.write(i+"-> " + arr[i]+"<br>");
	}
//  index    0,1,2
for (var i in arr){ // 위와 같은 동작을 하는 for/in 문 자바의 향상형 포문과 같ㄴ음
	document.write(i+"-> "+arr[i]+"<br>");
	}
</script>
</head>
<body>
<h1>for01</h1>
</body>
</html>
