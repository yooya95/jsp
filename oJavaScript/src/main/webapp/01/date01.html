<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var date1 = new Date();
	document.write(date1+"<p>");
	
	var date2 = new Date("2023-08-14T13:30:00");   //날짜와 시간까지 표헌함.
	var date3 = new Date("2023-08-14");			  //시간이 생략되면 자동으로
	var date4 = new Date("2023-08"); 			  //일이 생략되면 자동으로	
	var date5 = new Date("2023");				  //월이 생략되면 자동으로
	document.write(date2+"<p>");
	document.write(date3+"<p>");
	document.write(date4+"<p>");
	document.write(date5+"<p>");
	

</script>
</head>
<body>
	<p>자바스크립트에서 Date 객체를 초기화하는 방법 <br>
        협정 세계시 (UTC) 의 기준시간대(Greenwich Mean Time)<br>
        new Date()<br>
        new Date("날짜를 나타내는 문자열")<br>
        new Date(밀리초)<br>
        new Date(년, 월, 일, 시, 분, 초, 밀리초)<br>
    </p>
</body>
</html>
