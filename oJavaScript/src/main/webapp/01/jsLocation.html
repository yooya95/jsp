<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
document.write("Title 바로 아래 ...<p>")
// 한줄 주석문  
/* 여러줄 주석문 CTRL+SHIFT+/  */

</script>
</head>
<body>
<h1>jsLocation</h1>
<p>document.write 위치는 상관없이 다 작성 가능하다</p>
<script type="text/javascript">
	document.write("body 안...<p>")
	
</script>
</body>
<script type="text/javascript">
	document.write("body 밖...<p>")
	
</script>
</html>

<script type="text/javascript">
	document.write("html 밖...<p>")
	
</script>
