<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var boolean1 = true;			//true
	var boolean2 = false;			//false
	var boolean3 = 1;				//1
	var boolean4 = 0;				//0
	var boolean5 = NaN;				//NaN : 숫자이면  false, 숫자가 아니면 true
	var boolean6 = "aa"	
	   

	console.log("boolean1->"+boolean1);		//true
	console.log("boolean2->"+boolean2);		//false
	console.log("boolean3->"+boolean3);		//1
	console.log("boolean4->"+boolean4);		//0
	console.log("boolean5->"+boolean5);		//NaN
	console.log("boolean6->"+boolean6);		//aa
	console.log(!boolean5);					//true
	console.log(!boolean6);					//false
	console.log(!boolean4);
</script>
</head>
<body>
 <h3>boolean 예제 1</h3>
 <p> 데이터값이 NaN, 0, 문자열이 공백이면 false를 반환하고<br>
     데이터값이 문자열이면 true를 반환한다.  </p>
</body>
</html>
