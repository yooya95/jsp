<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이벤트 리스너 삭제</h1>
	<p>아래 버튼에 마우스를 올리거나 클릭해 보세요!</p>
	<button id="btn">삭제 버튼</button>
	<button id="btnCreate" onclick="clickCreateBtn()">생성 버튼</button>
	<p id="text"></p>
	
	<script type="text/javascript">
       var btn = document.getElementById("btn");             // 아이디가 "btn"인 요소를 선택함.
       var btnCreate = document.getElementById("btnCreate"); // 아이디가 "btnCreate"인 요소를 선택함.

	    // 리스너 등록
	    // 1.  선택한 요소에 mouseover,mouseout,click 이벤트 리스너를 등록
        btn.addEventListener("mouseover", mouseoverBtn); 
        btn.addEventListener("mouseout",  mouseoutBtn);		
	    btn.addEventListener("click",     clickRemoveBtn);	
	
        
		function clickCreateBtn() {
	        btn.addEventListener("mouseover", mouseoverBtn); 
	        btn.addEventListener("mouseout",  mouseoutBtn);		
			document.getElementById("text").innerHTML = "이벤트 mouseover,mouseout 리스너가 재생성되었어요!";
		}
		function clickRemoveBtn() {
			btn.removeEventListener("mouseover", mouseoverBtn);
			btn.removeEventListener("mouseout", mouseoutBtn);
			document.getElementById("text").innerHTML = "이벤트 리스너가 삭제되었어요!";
		}
 
		function mouseoverBtn() {
			document.getElementById("text").innerHTML = "버튼 위에 마우스가 있네요!";
		}
		function mouseoutBtn() {
			document.getElementById("text").innerHTML = "버튼 밖으로 마우스가 나갔어요!";
		}
	
	</script>

</body>
</html>
