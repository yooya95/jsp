	<img alt="두잇 프런트엔드 웹 디자인 입문" src="images\webd.png">
	<br><br>
	<h2>코딩으로 만드는 웹 디자인</h2>
	<p>HTML5 ․ CSS3 ․ jQuery로 웹 디자인 트렌드를 따라잡는 비법 대공개</p>
	<p>취업용 포트폴리오에 바로 써먹을 수 있는 실전 웹 디자인 예제 수록</p>
		<p><a href="http://easyspub.co.kr/20_Menu/BookView/PUB/602/PUB">
			  도서 상세 보기(현재 화면에 _self)
		</a></p>
		<p><a href="http://easyspub.co.kr/20_Menu/BookView/PUB/602/PUB" target="_blank">
			  도서 상세 보기(새 윈도우 창을 열어서, 웹페이지를 엽니다. 기존의 창은 그대로 남김.)
		</a></p>
		<p><a href="http://easyspub.co.kr/20_Menu/BookView/PUB/602/PUB" target="_top">
			  도서 상세 보기(최상위(가장 최고부모)창에서 열림_top)
		</a></p>
		<p><a href="http://www.daum.net" target="_blank"> new window</a></p>
		<p><a href="http://www.naver.com" target="_top"> the parent frameset</a></p>

<!-- 	
_blank
새 윈도우 창을 열어서, 웹페이지를 엽니다. 기존의 창은 그대로 남김. 

_self
현재 윈도우창에 그대로, 링크된 웹페이지를 엽니다. ( 현재의 프레임 )

_parent
현재 프레임의 부모 프레임에서 새웹페이지가 열립니다.
만약 어떤 창 A에서 창 B를 새로 열었습니다. 그런데 창 B에서 _parent로 창을 열면 창 A에서 열리게 됨.

_top
최상위 프레임에서 열립니다. _parent와 비슷한데요. _parent는 바로 이전창(부모창)에서 열리는 반면
_top은 최상위( 가장 최고 부모)창에서 열림. 
-->
