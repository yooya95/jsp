<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<ul>
		<li>
			<label>점유율 0.8</label>
			<!--전체 크기 1을 기준으로 0.8만큼 차지합니다  -->
			<meter value="0.8"></meter>
		</li>
		<li>
			<label>사용량 64%</label>
			<!--전체 크기100 중에서 64만큼 차지합니다   -->
			<meter min="0" max ="100" value="64"></meter>
		</li>
		<li>
			<label>트래픽 초과1</label>
			<!-- 전체 크기는 1024~10240까지인데 높다고 설정한 8192보다 현재 값 9216이 더 큽니다 -->
			<meter min="1024" max ="10240" low="2048" high="8192" value="9216"></meter>
		</li>
			<li>
			<label>트래픽 초과2</label>
			<!-- 전체 크기는 1024~10240까지인데 높다고 설정한 8192보다 현재 값 9216이 더 큽니다 -->
			<meter min="1024" max ="10240" low="2048" high="8192" value="3216"></meter>
		</li>
		<li>
			<label>트래픽 초과3</label>
			<!-- 전체 크기는 1024~10240까지인데 높다고 설정한 8192보다 현재 값 9216이 더 큽니다 -->
			<meter min="1024" max ="10240" low="2048" high="8192" value="20240"></meter>
		</li>
		<li>
			<label>적절한 트래픽1</label>
			<!-- 전체 1 중에서 현재 0.5를 차지하고 있으며 적정도를 0.8로 설정했습니다 -->
			<meter value="0.5" optimum="0.8"></meter>
		</li>	
		<li>
			<label>적절한 트래픽2</label>
			<!-- 전체 1 중에서 현재 0.5를 차지하고 있으며 적정도를 0.8로 설정했습니다 -->
			<meter value="0.9" optimum="0.8"></meter>
		</li>	
		

	</ul>
</body>
</html>
