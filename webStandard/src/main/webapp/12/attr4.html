<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul{
		list-style: none;
	   }
	li{
		display: inline;
		float: left;
		margin: 10px;
	   }
	li a {
		padding: 5px 20px;
		font-size: 14px;
		color: blue;
		text-decoration: none;
	   }
	   
	  a[title |="us"] {
	  background: url(images/us.png) no-repeat left center;
	  padding: 5px 25px;
	  }
	  a[title |="jap"] {
	  background: url(images/jp.png) no-repeat left center;
	  padding: 5px 25px;
	  }
</style>

</head>
<body>
<ul>
   <li>외국어 서비스 : </li>
   <li><a href="#" title="us-a">영어</a></li>
   <li><a href="#" title="us-english">영어</a></li>
   <li><a href="#" title="jap-anese">일본어</a></li>
   <li><a href="#" title="jap">일본어</a></li>
   </ul>
</body>
</html>
