<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"  src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('h1').css('background','orange')
		      .filter(':odd').css('color','red')
		      .end()  // 앞의 filter를 종료하고 한단계 뒤로
		       .filter(':even').css('color','blue')
		       ;
	});

</script>
</head>
<body>
	<h1>0 수요일</h1>
	<h1>1 비온다</h1>
	<h1>2 카누</h1>
	<h1>3 란</h1>
	<h1>4 지각</h1>
	<h1>5 대박</h1>
	<h1>6 난마돌</h1>
</body>
</html>
