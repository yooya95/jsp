<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
  $(function() {
		$('h1').filter(function(index){return index%3==0;})
		       .css({
					'background':'red',
					'color':'white'
		       });
  });

</script>
</head>
<body>
	<h1>0 수요일</h1>
	<h1>1 비온다</h1>
	<h1>2 카누</h1>
	<h1>3 란</h1>
	<h1>4 지각</h1>
	<h1>5 대박</h1>
	<h1>6 난마돌</h1>

</body>
</html>
