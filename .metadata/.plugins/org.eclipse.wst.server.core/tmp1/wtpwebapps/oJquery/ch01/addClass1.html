<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style type="text/css">
   .highlight { background-color: yellow;}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">

	$(function() {
		$('h1,h2').addClass('highlight');
	});

</script>
</head>
<body>
	<h1>H1 1</h1>
	<h1>H1 2</h1>
	<h2>H2 1</h2>
	<h3>H3 1</h3>
	<h2>H2 2</h2>
	<h1>카누 잘가</h1>
</body>
</html>
