<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"  src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		var p_resultText =  document.getElementById("resultText");
		var wantTag = $('h1,h2,h3');
		var showResult = "Your Select Tag : <br> "
		//     'h1,h2,h3'
		wantTag.each(function(){
			showResult += $(this).text()+"<br>"
		});
		
		p_resultText.innerHTML = showResult;
		
	});

</script>
</head>
<body>
	<span>simple</span> 
	<h1>나는 h1 </h1>
	<h2>나는 h2 </h2>
	<h3>나는 h3 </h3>
	<h4>나는 h4 </h4>
	<h5>나는 h5 </h5>
	<hr>

	<p id="resultText"></p>
</body>
</html>
