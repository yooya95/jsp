<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('th').css('background','cyan');
		$('td:nth-child(3n)').css('background','yellow'); //부모요소의 3n번째 자식 요소를 선택 3. 6.  ...
		$('td:nth-child(3n+1)').css('background','pink');  //부모요소의 3n+1번째 자식 요소를 선택 1 4 ....
		$('td:nth-child(3n+2)').css('background','green'); //부모요소의 3n+2번째 자식 요소를 선택 2 5....
		
	});

</script>
</head>
<body>
  <table>
