<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var str = prompt ("원하는 계산은?","265*654");
	document.write(str+"<br>");
	document.write(eval(str)+"<br>");
	var a = 7 , b = 6;
	var k =  "a+b";
	var k2 = eval(k);
	document.write(k+"<br>");
	document.write(k2);
</script>
</head>
<body>
<h3>eval 함수를 사용하여 문자열로 표현된 연산 계산하기</h3>
</body>
</html>
