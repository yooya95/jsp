<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	answer = confirm ("[확인] [취소]중 선택 : 수강 신청을 하시겠습니까?");
	if (answer == true) document.write ("등록되었습니다."); 
	else document.write("취소되었습니다. 다시 신청해 주세요.");
</script>
</head>
<body>
	<h3>confirm 메서드를 사용하는 예제</h3>
	<p> 확인을 누를 경우 true 값 반환 "등록되었습니다."<br>
	    취소를 누를 경우 false 값 반환 "취소되었습니다. 다시 신청해주세요.</p>
	
</body>
</html>
