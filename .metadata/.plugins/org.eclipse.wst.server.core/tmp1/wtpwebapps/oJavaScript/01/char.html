<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("<center>");
	document.write("<h3> [ 정 수 형 ] </h3>");
	document.write("<h4>");
	document.write("<hr> 10 진 수 === >"+10);
	document.write("<br>&nbsp 8 진 수 ==> " +012);
	document.write("<br> 1 6 진 수 ==>" +0xc);
	document.write("</h4>");
	alert('1');
	document.write("<BR><h3> [ 실 수 형 ] </h3>");
	document.write("<h4>");
	document.write("<hr>소 수 형 === >" +3.14159);
	document.write("<br>지 수 형 === >" +0.123456e+3);
	document.write("</h4>");
	document.write("<h3><hr> [ 문 자 형 ] </h3><hr>");
	document.write("<h4>");
	document.write('작은 따옴표로 묶인 문자열');
	document.write("<br>");
	document.write("큰 따옴표로 묶인 문자열");
	document.write("<br>");
	document.write("</h4>");
	document.write("<h3><hr> [ null 값 ] </h3><hr>");	
	document.write("<br><h4>" + null);	
	alert('잠깐');
	document.write("</h4>");
	document.write("</center>");
/* document.write를 쓰면 body에 입력하지 않아도 html상 body에 들어감  */
</script>
</head>
<body>
<h3>자료형</h3>
</body>
</html>
