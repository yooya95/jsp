<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function addNum(x,y) {
	var p_id= document.getElementById("text");
	p_id.innerHTML = x+y;
}	

</script>
</head>
<body>
  <h4>x+y 계산 함수 만들기 </h4>

 <button onclick="addNum(10,15)">addNum</button>
  <p id="text"></p>
</body>
</html>
