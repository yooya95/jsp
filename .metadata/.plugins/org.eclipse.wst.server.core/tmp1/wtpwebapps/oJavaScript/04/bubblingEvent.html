<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#divBox  { width: 100% ; height: 100px ; border: 2px solid red; }
	#paraBox { width:  80% ; height:  50px ; border: 2px solid orange; }
	#spanBox {                               border: 2px solid green; }
</style>
</head>
<body>
	<h1>버블링 이벤트 전파</h1>
	<div id="divBox">
		<p id="paraBox">박스 안의 여러 곳을 <span id="spanBox">클릭</span>해 보세요!</p>
	</div>
	<p id="text1"></p>
	<p id="text2"></p>
	<p id="text3"></p>

	<script type="text/javascript">
	
	// 각 요소마다 버블링 방식으로 click 이벤트 리스너를 등록함.  -> 자손 --> 조상 
	document.getElementById("divBox").addEventListener("click", clickDiv, false);
	document.getElementById("paraBox").addEventListener("click", clickPara, false);
	document.getElementById("spanBox").addEventListener("click", clickSpan, false);

	function clickDiv(event) {
		document.getElementById("text1").innerHTML = "div 요소를 click 하셨네요!<br>";
	}
	function clickPara(event) {
		document.getElementById("text2").innerHTML = "p 요소를 click 하셨네요!<br>";
	}
	function clickSpan(event) {
		document.getElementById("text3").innerHTML = "span 요소를 click 하셨네요!<br>";
	}
	</script>
</body>
</html>
