<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var len;
do {
	var str = prompt("6자 이하 입력하세요","");
	len = str.length;
	if(len==0)
		alert("입력 안 했네");	
	} while(len>06 || len<1);
document.write("입력한 글 : \"" + str +"\",  길이 : " + len + "<p>");


</script>
</head>
<body>
   <h1>string01</h1>
 <p>while 조건문에 맞으면 이후에  do 실행문이 실행되고, while 조건문이 맞지 않으면 무한루프 돈다 </p>
</body>
</html>
