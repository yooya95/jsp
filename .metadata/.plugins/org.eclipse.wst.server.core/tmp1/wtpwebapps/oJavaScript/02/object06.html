<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
    //Index    0   1      2            3
	var arr = [1, true, "JavaScript",'End'];
	document.write("arr.join()->" +arr.join()+"<br>"); // 1,true,JavaScript
	document.write("arr.join(' + ')->" +arr.join(' + ')+"<br>"); //   1 + true + JavaScript
	document.write("arr.join(' ')->" +arr.join(' ')+"<br>"); //   1 true JavaScript
	document.write("arr.join('')->" +arr.join('')+"<hr>"); //   1trueJavaScript


	document.write("arr.slice(1, 2)->" +arr.slice(1, 2)+"<br>"); //  true
	document.write("arr.slice(1, 3)->" +arr.slice(1, 3)+"<br>"); //  true,JavaScript

	// start, end -> End없으면 끝까지 가라
	document.write("arr.slice(1)->" +arr.slice(1)+"<hr>");       //  true,JavaScript,End

	document.write("arr.toString()->" +arr.toString()+"<hr>");


</script>
</head>
<body>
  <h1>object06</h1>

</body>
</html>
