<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
	list-style-type: none;
	}
	li { display: inline;  /*한 라인으로 가로로 배치  */
		 float : left;
		 margin: 10px 15px; /*  */
		 padding: 10px; /* 박스 안 간격  */
	}
	a:link {
		text-decoration: none; /*링크 파란 밑줄 없앰  */ 
		color: black;
		}	
	a:hover {
		background-color: yellow;
	}
	a:active {
		background-color: blue;
	}	
	a:visited {
		color: orange;
	}
</style>
</head>
<body>
<h1>이지스퍼블리싱</h1>
<ul>
	<li><a href="#">회사소개</a></li>
	<li><a href="#">도서</a></li>
	<li><a href="#">자료실</a></li>
	<li><a href="#">질문답변</a></li>
	<li><a href="#">동영상강의</a></li>
</ul>
</body>
</html>
