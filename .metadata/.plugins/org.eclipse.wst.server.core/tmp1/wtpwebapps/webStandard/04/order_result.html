<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 	.container{
 		width: 600px; 
 		margin : 0 auto; /*가운데정렬  */
 	}
 	
 	ul {
 	 	list-style-type: none;
 	}
 	label.title {
 	 	width: 80px; /*너비 80px  */
 	 	float: left; /*왼쪽부터 배치*/
 	 	font-weight: bold;
 	}
 	
 	fieldset {
		margin: 30px 20px;
}
 	ul li {
 			margin: 14px;}
 	
 	fieldset legend {
	font-weight: bold; /*굵은 글자 */
	font-size: 18px; 
	color: purple; 
}
	div.centered {
		text-align: center;
	}


</style>
</head>
<body>
<div class="container">
  <h1>상품주문서</h1>
  <form action="">
	<fieldset>
		<legend> 개인정보</legend>
			<ul>
				<li>
				<label for="uname" class="title">이름</label>
				<input type="text" id="name" placeholder="여백없이 입력" required>
				</li>
				<li>
				<label for="tell
				" class="title">연락처</label>
				<input type="text" id="name" placeholder="연락가능한 번호">
				</li>
			</ul>
	 </fieldset>
	 <fieldset>		
		<legend>배송지 정보</legend>	
			<ul>
				<li>
				<label for="uname" class="title">주소</label>
				<input type="text" size="40" id="addr" required >
				</li>
				<li>
				<label for="tel2" class="title">전화번호</label>
				<input type="text" id="tel2">
				</li>
				<li>
				<label for="comment" class="title">메모</label>
				<textarea rows="5" cols="40" id="comment" ></textarea>
				</li>
			</ul>	
	</fieldset>
	<fieldset>		
		<legend>주문정보</legend>	
			<ul>
				<li>
				<label>
				<input type="checkbox" >과타말리아 안티구아 (100g)
				<input type="number"value="0" min="0" max="5" >개
				</label>
				</li>
				<li>
				<label>
				<input type="checkbox" value="0">인도네시아 만델링 (100g)
				<input type="number"value="0" min="0" max="7">개
				</label>
				</li>
				<li>
				<label>
				<input type="checkbox" value="0">탐라는도다(블렌딩)100g
				<input type="number"value="0" min="0" max="10">개
				</label>
				</li>
			</ul>
	</fieldset>
	<div class="centered">
		<input type="submit" value="주문하기">
		<input type="reset" value="다시 작성">
	</div>	
  </form>
</div>
</body>
</html>
